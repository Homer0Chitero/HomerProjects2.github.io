<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomerProjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .game-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .game-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .game-card a {
            display: block;
            margin-top: 1rem;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .game-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>HomerProjects</h1>
    </header>
    <main>
        <div class="game-card">
            <img src="https://images.sftcdn.net/images/t_app-icon-m/p/2f6952c1-c849-49e1-9533-b8f00a0fb11a/3459748149/craftsman-zero-logo" alt="Juego 1">
            <h3>Craftman Zero Very Optimized Edition</h3>
            <a href="https://huggingface.co/spaces/HomeroChitero/ArgentinaEconomyNow/resolve/main/Craftsman%20Zero%20PC%20Very%20Optimized%20Edition.7z?download=true" target="_blank">Descargar</a>
        </div>
        <div class="game-card">
            <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/1850160/capsule_616x353.jpg?t=1732459618" alt="Poly Bridge 3">
            <h3>Poly Bridge 3</h3>
            <a href="https://huggingface.co/spaces/HomeroChitero/ArgentinaEconomyNow/resolve/main/Poly%20Bridge%203.7z?download=true" target="_blank">Descargar</a>
        </div>
        <div class="game-card">
            <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2014/05/323666-dont-starve-anadira-modo-multijugador.jpg?tf=3840x" alt="Don't Starve">
            <h3>Don't Starve</h3>
            <a href="https://www.mediafire.com/file/leebagm59su1ruf/Don't+Starve.7z/file" target="_blank">Descargar</a>
        </div>
        <!-- Agrega más tarjetas de juegos aquí -->
    </main>
</body>
</html>
