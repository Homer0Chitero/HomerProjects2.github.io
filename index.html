<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .game-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .game-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .game-card a {
            display: block;
            margin-top: 1rem;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .game-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>HomerProjects</h1>
    </header>
    <main>
        <div class="game-card">
            <img src="https://via.placeholder.com/200" alt="Juego 1">
            <h3>Craftman Zero Very Optimized Edition</h3>
            <a href="https://huggingface.co/spaces/HomeroChitero/ArgentinaEconomyNow/resolve/main/Craftsman%20Zero%20PC%20Very%20Optimized%20Edition.7z?download=true" target="_blank">Descargar</a>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/200" alt="Juego 2">
            <h3>Juego 2</h3>
            <a href="https://example.com/juego2" target="_blank">Descargar</a>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/200" alt="Juego 3">
            <h3>Juego 3</h3>
            <a href="https://example.com/juego3" target="_blank">Descargar</a>
        </div>
        <!-- Agrega más tarjetas de juegos aquí -->
    </main>
</body>
</html>
